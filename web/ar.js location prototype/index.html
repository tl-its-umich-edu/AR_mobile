<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='scripts/aframe-ar.min.js'></script>
</head>

<link rel="stylesheet" href="css/style.css">

<!-- Dynamically add places from Javascript -->
<script src="scripts/places.js"></script>

<body>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
        embedded
        arjs='debugUIEnabled: false;'
        >

        <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>
    </a-scene>

    <div class="user-coords-display">
        <p>
            <a id="user-location-link" target="_blank">Lat: <span id="user-coords-lat">?</span> Lon: <span id="user-coords-lon">?</span> Acc: <span id="user-coords-acc">?</span>m</a>
        </p>
    </div>
</body>
