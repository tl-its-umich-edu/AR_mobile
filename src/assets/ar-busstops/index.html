<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@^0.8/dist/aframe-look-at-component.min.js"></script>
</head>

<link rel="stylesheet" href="css/style.css">

<!-- Dynamically add places from Javascript -->
<script src="scripts/places.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        >

        <a-camera id="user" gps-camera rotation-reader></a-camera>
    </a-scene>

    <div id="debug-panel" class="hide-me">
        <p>
            <a id="user-location-link" target="_blank">
                Lat: <span id="user-coords-lat">?</span>
                Lon: <span id="user-coords-lng">?</span>
                Loc Acc: <span id="user-coords-acc">?</span>m
                Comp Acc: <span id="user-comp-acc">?</span>
            </a>
        </p>
        <details>
            <summary>Debug Info</summary>
            <p id="user-coords-display-text"></p>
        </details>
    </div>
</body>
